<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Muse:Viz - Home</title>
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bulma043.min.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css">
</head>

<style>
    .wait {
        visibility: hidden;
    }
    .no-js {
        visibility: hidden;
    }
</style>

<body class="wait">
<section class="hero is-fullheight is-default is-bold">
    <div class="hero-head">
        <div class="container">
            <nav class="nav has-shadow">
                <div class="container">
                    <div class="nav-left">
                        <a class="nav-item" href="index.html">
                            <img src="../images/museviz.png" alt="muse:viz">
                        </a>
                    </div>
            <span class="nav-toggle">
              <span></span>
              <span></span>
              <span></span>
            </span>
                    <div class="nav-right nav-menu">
                        <a class="nav-item is-tab is-active" href="home.html">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <span class="nav-text">Home</span>
                        </a>
                        <a class="nav-item is-tab" href="settings.html">
                            <i class="fa fa-cog" aria-hidden="true"></i>
                            <span class="nav-text" data-i18n="nav-menu.settings">Einstellungen</span>
                        </a>
                        <a class="nav-item is-tab" href="contact.html">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <span class="nav-text" data-i18n="nav-menu.contact">Kontakt</span>
                        </a>
                        <a class="nav-item is-tab" href="about.html">
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                            <span class="nav-text">About</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="hero-body">

        <div class="container has-text-centered">

            <div class="columns">

                <div class="column is-6 is-fullheight" id="create-visual">
                    <!-- load visualization here -->
                    <div class="box is-fullheight" id="svg-box">

                        <div id="svg-container">

                            <div class="no-js">
                               <img src="../images/white_frowning_face.png" alt="sad face">
                            </div>

                        </div>
                    </div>
                </div>

                <div class="column is-6 is-fullheight">
                    <div class="box is-fullheight" id="create-controls">
                        <!-- load controls here -->
                        <div class="no-js">
                            <h1 class="title">JavaScript ist deaktiviert.</h1>
                            <p>
                                Um dieses Element korrekt darstellen zu können, muss JavaScript aktiviert sein.
                                Ohne aktiviertes JavaScript ist die Website nur sehr eingeschränkt nutzbar.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column is-12">
                    <div class="card">
                        <div class="columns">
                            <div class="column is-11">
                                <div id="progressbar-one">
                                    <div id="progressbar-two">
                                    </div>
                                </div>


                                <div class="columns">
                                    <div class="column is-4">
                                        <p id="time-left"></p>
                                    </div>
                                    <div class="column is-4">
                                        <p class="player-controls">
                                            <span class="icon is-big"><i class="fa fa-play" id="play-pause"></i></span>
                                            <span class="icon is-big"><i class="fa fa-stop" id="play-stop"></i></span>
                                        </p>
                                    </div>
                                    <div class="column is-4">
                                        <p id="time-right"></p>
                                    </div>
                                </div>


                            </div>
                            <div class="column is-1">
                                <div id="slider-vertical" style="height:50px"><p id="volume">100%</p></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>

    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p><span class="icon is-small"><i class="fa fa-copyright"></i></span>Joshua Hill 2017</p>
                <p><span data-i18n="footer.github">Quelltext auf Github anschauen. </span>
                    <a class="icon" href="https://github.com/JoshuaHill/AdvancedWeb">
                        <i class="fa fa-github"></i>
                    </a>
                </p>
                <p>
                    <a href="about.html" data-i18n="tabs.imprint">Impressum</a>
                </p>
            </div>
        </div>
    </footer>

</section>


<!-- D3 JS -->
<script src="../js/d3.min.js"></script>
<!-- Howler -->
<script src="../js/howler/howler.core.min.js"></script>
<!-- Jquery -->
<script src="../js/jquery.min.js"></script>
<!-- i18next for jQuery -->
<script src="../js/i18next.min.js"></script>
<script src="../js/jquery-i18next.min.js"></script>
<script src="../js/i18nextXHRBackend.min.js"></script>
<!-- jQueryUI -->
<script src="../js/jquery-ui.min.js"></script>
<!-- jQuery-deparam plugin -->
<script src="../js/jquery-deparam.js"></script>
<!-- custom script -->
<script src="../js/script.js"></script>

<noscript>
    <style type="text/css">.wait { visibility: visible; }</style>
    <style type="text/css">.no-js { visibility: visible; }</style>
</noscript>

</body>

</html>
