<h2 class="subtitle">Hier kann eine <strong>Serifen-Schrift</strong> ausgewählt werden.</h2>
<p>
    <strong>Serifen-Schriften</strong> werden vor allem für lange Fließtexte in Printmedien wie Büchern,
    Zeitungen und Zeitschriften verwendet.<br/> Für eine gute Darstellung mit <strong>Serifen-Schriften</strong> wird eine
    <strong>hohe Auflösung</strong> und/oder eine <strong>hohe Displaygröße</strong> benötigt.
</p>
