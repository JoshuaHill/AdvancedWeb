<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Muse:Viz - Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" id="bulma" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
</head>
<body>
<section class="hero is-fullheight is-default is-bold">
    <div class="hero-head">
        <div class="container">
            <nav class="nav has-shadow">
                <div class="container">
                    <div class="nav-left">
                        <a class="nav-item" href="index.html">
                            <img src="../images/museviz.png" alt="muse:viz">
                        </a>
                    </div>
            <span class="nav-toggle">
              <span></span>
              <span></span>
              <span></span>
            </span>
                    <div class="nav-right nav-menu">
                        <a class="nav-item is-tab" href="home.html">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <span class="nav-text">Home</span>
                        </a>
                        <a class="nav-item is-tab" href="settings.html">
                            <i class="fa fa-cog" aria-hidden="true"></i>
                            <span class="nav-text">Einstellungen</span>
                        </a>
                        <a class="nav-item is-tab is-active" href="contact.html">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <span class="nav-text">Kontakt</span>
                        </a>
                        <a class="nav-item is-tab" href="about.html">
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                            <span class="nav-text">About</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>


    <div class="title-bar">
        <h1 class="title is-1">Kontakt</h1>
    </div>
    <div class="tabs is-boxed about-tabs">
            <ul>
                <li class="is-active">
                    <a>
                        <span class="tabs-text">Mail</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span  class="tabs-text">Telefon</span>
                    </a>
                </li>
            </ul>
    </div>
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="is-vcentered">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="field">
                            <label class="label">Name</label>
                            <p class="control">
                                <input class="input" type="text" placeholder="Text input">
                            </p>
                        </div>

                        <div class="field">
                            <label class="label">Username</label>
                            <p class="control has-icons-left has-icons-right">
                                <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-user"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fa fa-check"></i>
                                </span>
                            </p>
                            <p class="help is-success">This username is available</p>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <p class="control has-icons-left has-icons-right">
                                <input class="input is-danger" type="text" placeholder="Email input" value="hello@">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                  <i class="fa fa-warning"></i>
                                </span>
                            </p>
                            <p class="help is-danger">This email is invalid</p>
                        </div>

                        <div class="field">
                            <label class="label">Subject</label>
                            <p class="control">
                                <span class="select">
                                  <select>
                                    <option>Select dropdown</option>
                                    <option>With options</option>
                                  </select>
                                </span>
                            </p>
                        </div>

                        <div class="field">
                            <label class="label">Message</label>
                            <p class="control">
                                <textarea class="textarea" placeholder="Textarea"></textarea>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





</section>

<!-- D3 JS -->
<script src="../js/d3.min.js"></script>
<!-- Howler -->
<script src="../js/howler/howler.min.js"></script>
<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
<!-- custom script -->
<script src="../js/script.js"></script>

</body>
</html>
