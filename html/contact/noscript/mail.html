<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Muse:Viz - Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--
    <link rel="stylesheet" type="text/css" href="../css/bulma.min.css">
    -->
    <link rel="stylesheet" type="text/css" href="../../css/bulma043.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/custom.css">
</head>

<style>
    .wait {
        visibility: hidden;
    }
</style>

<body class="wait">
<section class="hero is-fullheight is-default is-bold">
    <div class="hero-head">
        <div class="container">
            <nav class="nav has-shadow">
                <div class="container">
                    <div class="nav-left">
                        <a class="nav-item" href="index.html">
                            <img src="../../images/museviz.png" alt="muse:viz">
                        </a>
                    </div>
            <span class="nav-toggle">
              <span></span>
              <span></span>
              <span></span>
            </span>
                    <div class="nav-right nav-menu">
                        <a class="nav-item is-tab" href="../../home.html">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <span class="nav-text">Home</span>
                        </a>
                        <a class="nav-item is-tab" href="../../settings.html">
                            <i class="fa fa-cog" aria-hidden="true"></i>
                            <span class="nav-text" data-i18n="nav-menu.settings">Einstellungen</span>
                        </a>
                        <a class="nav-item is-tab is-active" href="../../contact.html">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <span class="nav-text" data-i18n="nav-menu.contact">Kontakt</span>
                        </a>
                        <a class="nav-item is-tab" href="../../about.html">
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                            <span class="nav-text">About</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>


    <div class="title-bar">
        <h1 class="title is-1" data-i18n="title-bar.contact">Kontakt</h1>
    </div>
    <div class="tabs is-boxed about-tabs">
        <ul>
            <li class="is-active" id="contact-mail">
                <a href="mail.html">
                    <span class="tabs-text">Mail</span>
                </a>
            </li>
            <li id="contact-phone">
                <a href="phone.html">
                    <span  class="tabs-text" data-i18n="tabs.phone">Telefon</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="is-vcentered">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <div id="contact-subsection">
                            <!-- load content here -->
                            <form name="contactForm" onsubmit="return validateForm()" method="post" action="localhost:3000/contact.html">
                                <div class="field">
                                    <label class="label" style="text-align: left">Antwort per:</label>
                                    <p class="control">
            <span class="select">
              <select>
                <option selected="selected">Mail</option>
                <option>Telefon</option>
              </select>
            </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <label class="label" style="text-align: left">Name</label>
                                    <p class="control has-icons-left has-icons-right">
                                        <input name="formName" id="input-name" class="input" type="text" placeholder="Text input" value="name">
                <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                </span>
                <span id="warning-name" class="is-hidden">
                    <span class="icon is-small is-right">
                        <i class="fa fa-warning"></i>
                    </span>
                </span>
                                    </p>
                                    <p class="help is-danger" id="error-name"></p>
                                </div>

                                <div class="field is-hidden" id="phone-field">
                                    <label class="label" style="text-align: left">Telefon Nummer</label>
                                    <p class="control has-icons-left has-icons-right">
                                        <input name="formPhone" id="input-phone" class="input" type="text" placeholder="Text input" value="+49">
                <span class="icon is-small is-left">
                    <i class="fa fa-phone"></i>
                </span>
                    <span id="warning-phone" class="is-hidden">
                        <span class="icon is-small is-right">
                            <i class="fa fa-warning"></i>
                        </span>
                    </span>
                                    </p>
                                    <p class="help is-danger" id="error-phone"></p>
                                </div>

                                <div class="field" id="email-field">
                                    <label class="label" style="text-align: left">Email</label>
                                    <p class="control has-icons-left has-icons-right">
                                        <input name="formEmail" id="input-email" class="input" type="text" placeholder="Email input" value="mail@">
                <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                </span>
                    <span id="warning-email" class="is-hidden">
                        <span class="icon is-small is-right">
                            <i class="fa fa-warning"></i>
                        </span>
                    </span>
                                    </p>
                                    <p class="help is-danger" id="error-email"></p>
                                </div>

                                <div class="field">
                                    <label class="label" style="text-align: left">Betreff</label>
                                    <p class="control has-icons-right">
                                        <input name="formSubject" id="input-subject" class="input" type="text" placeholder="Betreff">
            <span id="warning-subject" class="is-hidden">
                <span class="icon is-small is-right">
                    <i class="fa fa-warning"></i>
                </span>
            </span>
                                    </p>
                                    <p class="help is-danger" id="error-subject"></p>
                                </div>

                                <div class="field">
                                    <label class="label" style="text-align: left">Nachricht</label>
                                    <p class="control has-icons-right">
                                        <textarea name="formMessage" id="input-message" class="textarea" placeholder="Nachricht"></textarea>
            <span id="warning-message" class="is-hidden">
                <span class="icon is-small is-right">
                    <i class="fa fa-warning"></i>
                </span>
            </span>
                                    </p>
                                    <p class="help is-danger" id="error-message"></p>
                                </div>

                                <div class="field">
                                    <p class="control">
                                        <button type="submit" class="button is-primary">Submit</button>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p><span class="icon is-small"><i class="fa fa-copyright"></i></span>Joshua Hill 2017</p>
                <p><span data-i18n="footer.github">Quelltext auf Github anschauen. </span>
                    <a class="icon" href="https://github.com/JoshuaHill/AdvancedWeb">
                        <i class="fa fa-github"></i>
                    </a>
                </p>
                <p>
                    <a href="../../about.html" data-i18n="tabs.imprint">Impressum</a>
                </p>
            </div>
        </div>
    </footer>



</section>

<script src="../js/d3.min.js"></script>
<!-- Howler -->
<script src="../js/howler/howler.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js" ></script>
<script src="../js/i18nextXHRBackend.min.js"></script>
<!-- custom script -->
<script src="../js/script.js"></script>

<noscript>
    <style type="text/css">.wait { visibility: visible; }</style>
</noscript>

</body>
</html>
